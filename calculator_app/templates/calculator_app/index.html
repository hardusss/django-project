{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'calculator_app/css/style.css' %}">
</head>
<style>
body {
background-image: url("{% static 'calculator_app/img/image.jpg' %}");
   background-size: cover; /* Фон заповнить всю область */
    background-position: center; /* Центрування тла */
    background-repeat: no-repeat; /* Запобігає повторенню фону */
}
</style>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" id="solution" placeholder="0" name="solution" value="{{ solution }}">
            <br>
             {% for row in data.row1 %}
                <button type="button">{{ row }}</button>
            {% endfor %}
            <br>
            {% for row in data.row2 %}
                <button type="button">{{ row }}</button>
            {% endfor %}
            <br>
            {% for row in data.row3 %}
                <button type="button">{{ row }}</button>
            {% endfor %}
            <br>
            {% for row in data.row4 %}
                <button type="button">{{ row }}</button>
            {% endfor %}
            <button id="result" type="submit">=</button>
        </form>
    </div>
</body>
<script>

    document.querySelectorAll("button").forEach(function(button){
        button.addEventListener("click", function(){
            if (this.innerHTML === "C"){
                document.getElementById("solution").value = "";
            } else if (this.innerHTML === "&lt;=") {
                document.getElementById("solution").value = document.getElementById("solution").value.slice(0, -1);
            }
            else{
                if (this.innerHTML === "="){
                    document.getElementById("solution").value += "";
                }
                else{
                    document.getElementById("solution").value += this.innerHTML;
                }

            }

        });
    })

</script>
</html>
